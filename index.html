<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="encrypted.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <title>Vigènere Cipher Encoder/Decoder</title>
    <meta name="description" content="A great and easy-to-use tool for encoding and decoding with the Vigènere cipher. You only need to enter a message and a key, click submit, and you're done!">
    <meta name="keywords" content="vigenere, cipher, encode, decode, easy-to-use, tool, jonaspetri, Jonas Petri">
  </head>
  <body>
  <div class="flex justify-center pt-5 text-3xl font-bold text-center">Welcome to Vigènere Cipher Encoder/Decoder!</div>
  <div class="flex justify-center pt-1 pb-5 text-xl font-medium text-center text-blue-900">To encode or decode enter text and a key.</div>
  <form class="mb-10 text-lg text-center" action="javascript:void(0);">
    <label class="font-medium" for="text">Enter text:</label>
    <input class="p-0.5 pl-1.5 ml-2 mr-2 border-2 border-blue-800 rounded-lg bg-gray-100 focus:border-blue-900 outline-none" id="text" placeholder="Type some text..." autocomplete="off"><span class="err" id="text-err"></span><br><br>
    <label class="font-medium" for="key">Enter key:</label>
    <input class="p-0.5 pl-1.5 ml-2 border-2 mr-2 border-blue-800 rounded-lg bg-gray-100 focus:border-blue-900 outline-none" id="key" placeholder="Type a key..." autocomplete="off"><span class="err" id="key-err"></span><br><br>
    <label class="font-medium" for="toggle">Select one:</label>
    <select class="border-2 border-blue-800 p-0.5 ml-2 rounded-lg bg-gray-100 focus:border-blue-900 outline-none" id="toggle" name="toggle">
      <option value="encode">Encode</option>
      <option value="decode">Decode</option>
    </select><br><br>
    <button class="p-0.5 pl-1 pr-1 bg-blue-800 border-2 border-blue-900 rounded-lg text-white" id="submit">Submit</button>
  </form>
  <div class="flex items-center justify-center text-xl font-semibold">Result:</div>
  <div class="flex items-center justify-center">
    <div class="p-3 m-2 text-xl text-center bg-blue-100 border-2 border-blue-800 rounded-lg max-w-max min-w-fit" id="result">Your result will appear here...</div>
  </div>
  <script type="module" src="./main.js"></script>
  </body>
</html>
